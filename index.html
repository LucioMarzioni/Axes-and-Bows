    <script type="module">
  // Import the functions you need from the SDKs you need
   import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAEro4ebmBbj7p55YGvFAZkVnr5FW3EokA",
    authDomain: "axes-and-bows-c2171.firebaseapp.com",
    projectId: "axes-and-bows-c2171",
    storageBucket: "axes-and-bows-c2171.firebasestorage.app",
    messagingSenderId: "1060934668603",
    appId: "1:1060934668603:web:d3464a478987d1f973671e",
    measurementId: "G-LVCP5LR3T2"
  };

  //iniciar Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Guarda el puntaje de un jugador
   // Funci√≥n global para guardar puntajes
  window.guardarPuntaje = async function (jugadorID, nombre, puntaje) {
    try {
      console.log(`Guardando puntaje para ${nombre}...`);
      await setDoc(doc(db, "puntajes", jugadorID), {
        nombre: nombre,
        puntaje: puntaje,
        timestamp: Date.now(),
      });
      console.log(`Puntaje guardado para ${nombre}`);
    } catch (error) {
      console.error("Error guardando:", error);
    }
  };
</script>
